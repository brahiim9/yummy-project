<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Exam</title>
    <link rel="shortcut icon" href="imges/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black">
    <div class="container w-75 text-center py-5">
        <div class="row g-4 py-5">
            <div class="col-md-6 pt-5">
                <input type="text" class="form-control p-2 fs-5" placeholder="Enter Your Name">
            </div>
            <div class="col-md-6 pt-md-5">
                <input type="text" class="form-control p-2 fs-5" placeholder="Enter Your Email">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control p-2 fs-5" placeholder="Enter Your Phone">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control p-2 fs-5" placeholder="Enter Your Age">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control p-2 fs-5" placeholder="Enter Your Password">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control p-2 fs-5" placeholder="Repassword">
            </div>
        </div>
        <button class="btn btn-outline-danger" type="submit">Submit</button>
    </div>


    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
